<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mini Laberinto con Truco y Mensaje</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    #mensaje {
      font-size: 18px;
      color: green;
      margin-bottom: 10px;
    }

    #game {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: #fff;
      border: 3px solid #000;
    }

    .wall {
      position: absolute;
      background-color: black;
    }

    #player {
      width: 20px;
      height: 20px;
      background-color: blue;
      position: absolute;
      top: 10px;
      left: 10px;
      transition: left 0.1s, top 0.1s;
    }

    #goal {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
      top: 370px;
      left: 370px;
    }

    #winMessage {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: darkgreen;
      background-color: #ccffcc;
      padding: 10px 20px;
      border: 2px solid green;
      border-radius: 8px;
      display: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Texto con el truco -->
  <div id="mensaje">
    ðŸ’¡ Truco pro: Â¡Te puedes salir del mapa para ganar como hacker! ðŸ‘€ðŸ˜Ž
  </div>

  <div id="game">
    <div id="player"></div>
    <div id="goal"></div>

    <div class="wall" style="top: 0; left: 80px; width: 20px; height: 250px;"></div>
    <div class="wall" style="top: 100px; left: 80px; width: 220px; height: 20px;"></div>
    <div class="wall" style="top: 200px; left: 200px; width: 20px; height: 150px;"></div>
    <div class="wall" style="top: 300px; left: 80px; width: 120px; height: 20px;"></div>

    <div id="winMessage">Â¡Ganaste or you win brother! Â¿que tal mi ingles bien mal?/div>
  </div>

  <script>
    const player = document.getElementById("player");
    const goal = document.getElementById("goal");
    const walls = document.querySelectorAll(".wall");
    const winMessage = document.getElementById("winMessage");
    const step = 10;

    function isColliding(a, b) {
      const rect1 = a.getBoundingClientRect();
      const rect2 = b.getBoundingClientRect();
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    function showWinMessage() {
      winMessage.style.display = "block";
      setTimeout(() => {
        winMessage.style.display = "none";
      }, 3000);
    }

    document.addEventListener("keydown", (event) => {
      let x = player.offsetLeft;
      let y = player.offsetTop;

      if (event.key === "ArrowUp") y -= step;
      if (event.key === "ArrowDown") y += step;
      if (event.key === "ArrowLeft") x -= step;
      if (event.key === "ArrowRight") x += step;

      const originalX = player.offsetLeft;
      const originalY = player.offsetTop;

      player.style.left = x + "px";
      player.style.top = y + "px";

      for (let wall of walls) {
        if (isColliding(player, wall)) {
          player.style.left = originalX + "px";
          player.style.top = originalY + "px";
          return;
        }
      }

      if (isColliding(player, goal)) {
        showWinMessage();
        player.style.left = "10px";
        player.style.top = "10px";
      }
    });
  </script>
</body>
</html>
