<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini Laberinto</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ccffcc;
      border: 2px solid green;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    #mensaje {
      margin: 10px;
      color: green;
    }

    #game {
      width: 400px;
      height: 400px;
      border: 3px solid black;
      background: white;
      position: relative;
      display: none;
    }

    .wall {
      position: absolute;
      background-color: black;
    }

    #player {
      width: 20px;
      height: 20px;
      background-color: blue;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    #goal {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
      top: 370px;
      left: 370px;
    }

    #winMessage {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      background: #ccffcc;
      border: 2px solid green;
      padding: 10px 20px;
      font-size: 20px;
      display: none;
    }

    #footer {
      margin-top: 10px;
      font-size: 14px;
    }

    #mobileControls {
      display: none;
      margin-top: 15px;
    }

    .arrow {
      font-size: 30px;
      padding: 10px;
      margin: 5px;
      background: #ddd;
      border: 2px solid #aaa;
      border-radius: 10px;
      user-select: none;
    }

    .arrow:active {
      background: #bbb;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    #githubButton {
      margin-top: 20px;
    }

    #githubButton button {
      padding: 10px 16px;
      background: #dcdcdc;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="startButton">‚ñ∂Ô∏è Toca aqu√≠ para empezar la m√∫sica</div>
  <div id="mensaje">üí° Truco: ¬°Te puedes salir del mapa para ganar! üëÄ</div>

  <div id="game">
    <div id="player"></div>
    <div id="goal"></div>

    <!-- Paredes -->
    <div class="wall" style="top: 0; left: 80px; width: 20px; height: 250px;"></div>
    <div class="wall" style="top: 100px; left: 80px; width: 220px; height: 20px;"></div>
    <div class="wall" style="top: 200px; left: 200px; width: 20px; height: 150px;"></div>
    <div class="wall" style="top: 300px; left: 80px; width: 120px; height: 20px;"></div>

    <!-- Mensaje de victoria -->
    <div id="winMessage">¬°Ganastes or you win brother! que tal mi ingles</div>
  </div>

  <!-- Controles para m√≥viles -->
  <div id="mobileControls">
    <div class="row">
      <div class="arrow" data-dir="ArrowUp">‚¨ÜÔ∏è</div>
    </div>
    <div class="row">
      <div class="arrow" data-dir="ArrowLeft">‚¨ÖÔ∏è</div>
      <div class="arrow" data-dir="ArrowDown">‚¨áÔ∏è</div>
      <div class="arrow" data-dir="ArrowRight">‚û°Ô∏è</div>
    </div>
  </div>

  <!-- Bot√≥n para ir al GitHub -->
  <div id="githubButton">
    <a href="https://github.com/AlexXD2763/LaberintoEnespanol" target="_blank">
      <button>üìÇ Ver el c√≥digo del juego en GitHub</button>
    </a>
  </div>

  <div id="footer">Hecho por Alex</div>

  <!-- Audios -->
  <audio id="music" src="NONO.mp3" loop></audio>
  <audio id="winSound" src="sonido-gana.m4a"></audio>

  <script>
    const startButton = document.getElementById("startButton");
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const goal = document.getElementById("goal");
    const walls = document.querySelectorAll(".wall");
    const winMessage = document.getElementById("winMessage");
    const music = document.getElementById("music");
    const winSound = document.getElementById("winSound");
    const mobileControls = document.getElementById("mobileControls");
    const step = 10;

    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    startButton.addEventListener("click", () => {
      music.play().catch(() => {});
      startButton.style.display = "none";
      game.style.display = "block";
      if (isMobile()) {
        mobileControls.style.display = "block";
      }
    });

    function isColliding(a, b) {
      const r1 = a.getBoundingClientRect();
      const r2 = b.getBoundingClientRect();
      return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
    }

    function move(dir) {
      let x = player.offsetLeft;
      let y = player.offsetTop;

      if (dir === "ArrowUp") y -= step;
      if (dir === "ArrowDown") y += step;
      if (dir === "ArrowLeft") x -= step;
      if (dir === "ArrowRight") x += step;

      const originalX = player.offsetLeft;
      const originalY = player.offsetTop;

      player.style.left = x + "px";
      player.style.top = y + "px";

      for (let wall of walls) {
        if (isColliding(player, wall)) {
          player.style.left = originalX + "px";
          player.style.top = originalY + "px";
          return;
        }
      }

      if (isColliding(player, goal)) {
        winMessage.style.display = "block";
        winSound.play().catch(() => {});
        setTimeout(() => {
          winMessage.style.display = "none";
          player.style.left = "10px";
          player.style.top = "10px";
        }, 4000);
      }
    }

    document.addEventListener("keydown", (e) => {
      move(e.key);
    });

    document.querySelectorAll(".arrow").forEach(btn => {
      btn.addEventListener("click", () => {
        move(btn.dataset.dir);
      });
    });
  </script>
</body>
</html>
