<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Laberinto Mejorado</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: #fff;
      border: 3px solid #000;
    }

    .wall {
      position: absolute;
      background-color: black;
    }

    #player {
      width: 20px;
      height: 20px;
      background-color: blue;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    #goal {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
      top: 370px;
      left: 370px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="goal"></div>

    <!-- Nuevas paredes con espacio para llegar al verde -->
    <div class="wall" style="top: 0; left: 80px; width: 20px; height: 250px;"></div>
    <div class="wall" style="top: 100px; left: 80px; width: 220px; height: 20px;"></div>
    <div class="wall" style="top: 200px; left: 200px; width: 20px; height: 150px;"></div>
    <div class="wall" style="top: 300px; left: 80px; width: 120px; height: 20px;"></div>
  </div>

  <script>
    const player = document.getElementById("player");
    const goal = document.getElementById("goal");
    const walls = document.querySelectorAll(".wall");
    const step = 10;
    const game = document.getElementById("game");

    function isColliding(a, b) {
      const rect1 = a.getBoundingClientRect();
      const rect2 = b.getBoundingClientRect();
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    document.addEventListener("keydown", (event) => {
      let x = player.offsetLeft;
      let y = player.offsetTop;

      if (event.key === "ArrowUp") y -= step;
      if (event.key === "ArrowDown") y += step;
      if (event.key === "ArrowLeft") x -= step;
      if (event.key === "ArrowRight") x += step;

      // No dejar que se salga del mapa
      if (x < 0 || y < 0 || x > game.clientWidth - 20 || y > game.clientHeight - 20) {
        return;
      }

      const originalX = player.offsetLeft;
      const originalY = player.offsetTop;

      player.style.left = x + "px";
      player.style.top = y + "px";

      for (let wall of walls) {
        if (isColliding(player, wall)) {
          player.style.left = originalX + "px";
          player.style.top = originalY + "px";
          return;
        }
      }

      if (isColliding(player, goal)) {
        alert("Â¡Ganaste, Alex!");
        player.style.left = "10px";
        player.style.top = "10px";
      }
    });
  </script>
</body>
</html>
